<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      let targetCircle = '';
      let gameMessage = "";
      let points = 0;

      let totalTime = 0;
      let startTime = 0;
      let finishTime = 0;
      let spentMilliseconds = 0;
      let spentSeconds = 0;

      function updateView() {
        let html = `
                <div class="allLamps">
                  ${targetCircle}
                  <div class="textWindow">
                      ${gameMessage}
                  </div>
                  </div> `;
        document.getElementById("app").innerHTML = html;
      }

      function startScreen() {
        gameMessage = "Click on the yellow light as fast as you can!";
        let startScreen = `
              <div class="textWindow">
                ${gameMessage}
                  </div>
                  <button onclick="startGame()">Start</button>`;
        document.getElementById("app").innerHTML = startScreen;
      }

      function yellowCircle() {
        targetCircle = '';
        let randomNumber = Math.floor(Math.random() * 24);
        for (let i = 0; i < 24; i++) {
          if (randomNumber === i) {
            targetCircle += `<div class="lightOn" onclick="rightAnswer()"></div>`;
          } else {
            targetCircle += `<div class="lightOff" onclick="wrongAnswer()"></div>`;
          }
        }
      }

      function startGame() {
        targetCircle = '';
        startTime = new Date().getTime();
        yellowCircle();
        updateView();
      }

      function wrongAnswer() {
        finishTime = new Date().getTime();
        spentMilliseconds = Math.floor(finishTime - startTime);
        spentSeconds = spentMilliseconds / 1000;
        gameMessage = /*HTML*/`
              <div class="textWindow">
                  Feil lys, du brukte ${spentSeconds} sekunder
                          <button onclick="startScreen()">Restart</button>
                          </div>
                  </div>
                  `;
        updateView();
      }

      function rightAnswer() {
        finishTime = new Date().getTime();
        spentMilliseconds = Math.floor(finishTime - startTime);
        spentSeconds = spentMilliseconds / 1000;
        gameMessage = /*HTML*/ `
              <div class="textWindow">
                  Fuck yeah,du brukte ${spentSeconds} sekunder!
                  <div class="startBtn">
                          <button onclick="startScreen()">Restart</button>
                          </div>
                  </div>`;
        updateView();
      }

      startScreen();
    </script>
  </body>
</html>
